<div class="login">
  <h1>Login</h1>

  <!-- Quick login buttons for dev -->
  <div class="quick-login">
    <app-button [fullWidth$$]="true" [icon$$]="'person'" (onClick)="quickLogin('auth')">Login as Authenticated</app-button>
    <app-button [fullWidth$$]="true" [icon$$]="'person'" (onClick)="quickLogin('author')">Login as Author</app-button>
    <app-button [fullWidth$$]="true" [icon$$]="'person'" (onClick)="quickLogin('admin')">Login as Admin</app-button>
  </div>





  <form (ngSubmit)="onLogin()">
    <label for="identifier">Email</label>
    <input id="identifier" name="identifier" [(ngModel)]="identifier" required />

    <label for="password">Password</label>
    <input id="password" name="password" [(ngModel)]="password" type="password" required />

    <app-button
      [fullWidth$$]="true"
      [icon$$]="'login'"
      [type$$]="'submit'"
      [variant$$]="'primary'"
    >
      Login
    </app-button>
  </form>
</div>
