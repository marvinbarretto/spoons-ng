<div class="overlay-container" [ngClass]="status">
  <div class="emoji">{{ emoji }}</div>
  <h2>
    {{ status === 'success' ? '✅ Check-in complete!' :
       status === 'partial' ? '☑️ Partial success' :
       '❌ Check-in failed' }}
  </h2>

  <p *ngIf="pub"><strong>Pub:</strong> {{ pub.name }}</p>
  <p *ngIf="timestamp"><strong>Time:</strong> {{ timestamp }}</p>
  <p *ngIf="distanceMeters !== undefined">
    <strong>Distance to pub:</strong> {{ distanceMeters.toFixed(0) }}m
  </p>
  <p *ngIf="photoUrl"><strong>Photo uploaded</strong></p>

  <p *ngIf="landlordMessage" class="landlord">
    {{ landlordMessage }}
  </p>
</div>
