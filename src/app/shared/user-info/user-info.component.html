<section class="user-info">
  @if (isAnonymous()) {
    <div class="user-info__anon">
      <img
        class="anon-avatar"
        src="assets/images/npc-wojack-shaky.webp"
        alt="Anonymous NPC"
        width="48"
        height="48"
      />
      <div class="user-details">
        <p class="user-name">{{ shortName }}</p>
      </div>

      <app-button
        variant="primary"
        size="sm"
        icon="login"
        (onClick)="onLogin()"
      >
        Sign Up
      </app-button>
    </div>
  } @else {
    <div class="user-info__user">
      @if (currentUser()) {
        <img
          *ngIf="currentUser()?.photoURL"
          [src]="currentUser()?.photoURL"
          alt="User Photo"
        />
        <div class="user-details">
          <p class="user-name">{{ shortName }}</p>
          <small class="user-type">Signed In</small>
        </div>
      }

      <app-button
        size="sm"
        icon="logout"
        (onClick)="onLogout()"
      >
        Logout
      </app-button>
    </div>
  }
</section>
