<div class="nav-container">
  <!-- Movement Status Indicator - Mobile Only -->
  @if (isMobile$$()) {
    <div class="movement-status">
      @if (loading()) {
        <span class="status-indicator status-indicator--loading" title="Getting location...">ğŸ“</span>
      } @else if (isMoving()) {
        <span class="status-indicator status-indicator--moving" title="Moving detected! ({{ movementSpeed().toFixed(1) }} m/s)">ğŸ”´</span>
      } @else if (isTracking()) {
        <span class="status-indicator status-indicator--stationary" title="Stationary - tracking location">ğŸŸ¢</span>
      } @else {
        <span class="status-indicator status-indicator--inactive" title="Location tracking inactive">âš«</span>
      }
      
      <!-- Debug controls (temporary) -->
      @if (!isTracking()) {
        <button class="movement-btn" (click)="startMovementDetection()" title="Start movement detection">â–¶ï¸</button>
      } @else {
        <button class="movement-btn" (click)="stopMovementDetection()" title="Stop movement detection">â¸ï¸</button>
      }
    </div>
  }

  <ul
    class="menu__list"
    [class.mobile]="isMobile$$()"
    [class.desktop]="!isMobile$$()"
  >
    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a routerLink="/">Home</a>
    </li>

    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
      <a routerLink="/pubs">Pubs</a>
    </li>

    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
      <a routerLink="/missions">Missions</a>
    </li>

    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
      <a routerLink="/admin/badges">Badges</a>
    </li>

    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
      <a routerLink="/leaderboard">Leaderboard</a>
    </li>

    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
      <a routerLink="/share">Share</a>
    </li>
  </ul>
</div>
