<section class="user-info">

  @if (user()?.isAnonymous) {

    <div class="user-info__anon">
      <span class="material-symbols-outlined">person</span>
      <div class="user-details">
        <p class="user-name" [title]="'Anonymous: ' + user()?.uid">
          {{ userDisplayName() }}
        </p>
        <small class="user-type">Anonymous User</small>
      </div>
    </div>

    <app-button (onClick)="loginWithGoogle()">Login with Google</app-button>

  } @else {
    <div class="user-info__user">
      <img
        *ngIf="user()?.photoURL"
        [src]="user()?.photoURL"
        alt="User avatar"
        width="32"
        height="32"
      />
      <div class="user-details">
        <p class="user-name">{{ userDisplayName() }}</p>
        <small class="user-type">Logged In</small>
      </div>
    </div>

    <app-button (onClick)="logout()">Logout</app-button>
  }
  </section>
