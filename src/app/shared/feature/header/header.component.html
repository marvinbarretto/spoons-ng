<!-- Updated HeaderComponent template -->
<div class="site-header" #headerRef>
  @if (!isHomepage()) {
    <a routerLink="/" class="header__title">
      <h1>
        Spoonscount
        <small
          >{{ version }}
          <span class="env-badge env-badge--{{ environmentName().toLowerCase() }}">{{
            environmentName()
          }}</span></small
        >
      </h1>
    </a>
  } @else {
    <h1 class="header__title">
      Spoonscount
      <small
        >{{ version }}
        <span class="env-badge env-badge--{{ environmentName().toLowerCase() }}">{{
          environmentName()
        }}</span></small
      >
    </h1>
  }

  <!-- âœ… SIMPLIFIED NAVIGATION:
  Nav component handles its own responsive behavior
  Desktop: Shows full nav menu, Mobile: Shows only user/actions (footer-nav handles mobile navigation)
  -->

    <app-nav />
